# Database Development
spring.datasource.url=jdbc:postgresql://localhost:5433/titan_db
spring.datasource.username=titan_user
spring.datasource.password=titan_password
spring.datasource.driver-class-name=org.postgresql.Driver

# MinIO Configuration
minio.url=http://localhost:9000
minio.access-key=admin
minio.secret-key=password123
minio.bucket.songs=titan-songs
minio.bucket.images=titan-images
minio.bucket.videos=titan-videos
minio.bucket.photos=titan-photos

# JPA Development
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
